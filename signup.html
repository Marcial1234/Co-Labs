<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Create a New Profile</title>
		<style type="text/css">
			.rigid
			{
				width: 400px;
				margin-top: 100px;
			}
		</style>
	</head>
	<body>
		<div class="container rigid">
			<h1 class="text-center">Create A New Profile:</h1>
			<br>
			<!-- Convert into Horizontal? -->
			<form action="/profile" data-parsley-validate>
				<label >Name* : </label>
				<input name="name" placeholder="Pepito Suarez" required class="form-control" type="text">
				<br />
				<label >University : </label>
				<input name="uni" placeholder="Harbart" class="form-control" type="text">
				<br />
				<label >Birthday : </label>
				<input name="birthday" class="form-control" type="date">
				<br />
				<div class="text-center text-muted">* = required</div>
				<br />
				<div class="text-center">
					<button class="btn btn-success" type="submit">Add Student</button>
				</div>
				<input type="hidden" name="new" value="true">
			</form>
		</div>
	</body>
</html>
